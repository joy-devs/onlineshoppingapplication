<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--favicon-->
    <title>Student Details</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form action="">
    <h1>Student Details</h1>
    <label for="fname">Firstname:</label>
    <input type="text" id="fname" placeholder="Enter firstname"><br><br>

    <label for="sname">Surname:</label>
    <input type="text" id="sname" placeholder="Enter surname"><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="Type your email"><br><br>

    <label for="pwd">password:</label>
    <input type="password" id="pwd" placeholder="password"><br><br>

    <p>Choose your favourite game</p>
    <input type="checkbox" id="football">
    <label for="football">Football</label> <br>

    <input type="checkbox" id="netball">
    <label for="netball">Netball</label> <br>

    <input type="checkbox" id="hockey">
    <label for="netball">Netball</label> <br>

    <input type="checkbox" id="handball">
    <label for="handball">Handball</label> <br>

    <p>which is your favourite programming language</p>
    <input type="radio" id="python">
    <label for="python">Python</label> <br>

    <input type="radio" id="java">
    <label for="java">Java</label> <br>

    <input type="radio" id="kotlin">
    <label for="kotlin">Kotlin</label> <br>
    
    Nationality:
    <select name="" id="nationality">
        <option value=""disabled selected>select nationality</option>
        <option value="">Kenya</option>
        <option value="">Tanzania</option>
        <option value="">Uganda</option>
        <option value="">Djibouti</option>
    </select> <br><br>

    <label for="student">Describe yourself:</label> <br>
    <textarea name="" id="student" cols="30" rows="5" placeholder="Type something..."></textarea><br>
    <input type="submit" value="submit">
</form>

</body>
</html>
